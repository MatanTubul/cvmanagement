version: "2"
services:

  mongo:
    container_name: mongo
    restart: always
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=edco123
    volumes:
      - ./data/db:/data/db
      - ./mongo:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    command: mongod --smallfiles

  cvmangement:
      container_name: cvmanagement_app
      restart: always
      build: .
      ports:
        - "5000:5000"
      links:
        - mongo
      depends_on:
        - mongo